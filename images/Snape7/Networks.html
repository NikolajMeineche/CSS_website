<style>
.slider {
    width: 100%;
    height: 660px;
    position: relative;
  }
  
.slider img {
    width: 100%;
    height: 650px;
    position: absolute;
    top: 0;
    left: 0;
  }
  
.slider img:first-child {
    z-index: 1;
  }
  
.slider img:nth-child(2) {
    z-index: 0;
  }
  .navigation-button {
  text-align: center;
  position: relative;
}

.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
}

.active,
.dot:hover {
  background-color: #717171;
}

.tiles {
    width: 100%;
    height: 50px;
    position: center;
  }
.tiles h2 {
    display: none;
}

.tiles h2 .center {
  margin: auto;
  width: 50%;
  border: 3px solid green;
  padding: 10px;
}
</style>


<body>
<div class="tiles">
    <h2 id="title-1" alt = "Title 1" > Book 7 Chapter 1 to 32 </h2> 
    <h2 id="title-2" alt = "Title 2" > Book 7 Chapter 33 to 37 </h2>

</div>



<div class="slider">
    <img id="img-1" src="Book7 1-32.png" alt="Image 1"/>
    <img id="img-2" src="Book7 33-37.png" alt="Image 2"/>
    </div>
<div class="navigation-button">
    <span class="dot active" onclick="changeSlide(0)"></span>
    <span class="dot" onclick="changeSlide(1)"></span>
    </div>

<script>
var imgs = document.querySelectorAll('.slider img');
var dots = document.querySelectorAll('.dot');
var titles = document.querySelectorAll('.tiles h2');
var currentImg = 0; // index of the first image 
const interval = 3000; // duration(speed) of the slide
titles[currentImg].style.display = 'block';
function changeSlide(n) {
    for (var i = 0; i < imgs.length; i++) { // reset
    imgs[i].style.opacity = 0;
    dots[i].className = dots[i].className.replace(' active', '');
    titles[i].style.display = 'none';
    }


    currentImg = n;

    imgs[currentImg].style.opacity = 1;
    dots[currentImg].className += ' active';
    titles[currentImg].style.display = 'block';
}
</script>
</body>
